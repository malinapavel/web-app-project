<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!--MENU BAR-->

    <div class="navbar" >
        <div class="container">
            <div class="logo">
                <a class="logo-img" href="index.html">
                    <img src="images/logo.png" alt="WeirdoWorld logo" style="max-width:250px; max-height:220px; padding-top: 20px; padding-left: 100px">

            </div>

            <img id="mob" class="mobile-menu" src="images/menu-icon.png" alt="Extend menu" style="width:30px; height:30px; padding: 1% 2%">

    <!--NEWS SLIDESHOW-->

    
    <div class="slideshow-container">

        <br><br><br><br>
        <div class="slide fade">
            <img src="images/6cro0q.jpg" style="width:700px; height:400px; margin-left:-300px">
            <div class="text"></div>
        </div>
  
        <div class="slide fade">
            <img src="images/6cro0q.jpg" style="width:700px; height:400px; margin-left:-300px">
            <div class="text"></div>
        </div>
  
        <div class="slide fade">
            <img src="images/6cro0q.jpg" style="width:700px; height:400px; margin-left:-300px">
            <div class="text"></div>
        </div>

        <div class="slide fade">
            <img src="images/6cro0q.jpg" style="width:700px; height:400px; margin-left:-300px">
            <div class="text"></div>
        </div>

        <div class="slide fade">
            <img src="images/6cro0q.jpg" style="width:700px; height:400px; margin-left:-300px">
            <div class="text"></div>
        </div>

        <a class="prev" style="margin-left: -300px" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" style="margin-right: 300px"onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <div style="text-align:left; margin-left:420px; margin-top:5px">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>

    <!--FILLER ANNOUNCEMENT-->
    <img class="fade" src="images/Heavy-metal-knitting-5.jpg" alt="WeirdoWorld will publish your stories" style="max-width:500px; max-height:600px; margin-top: -450px; padding-left: 900px">


    <!--LATEST NEWS-->
    <div id="featured">
        <br><br><br><br><br><br>
        <div style="height: 3px; background-color: rgb(237,237,237); margin-left: 110px; margin-right: 135px;"></div>
        <h1 style="margin-left: 700px"><span>LATEST NEWS</span></h1>
        <div style="height: 3px; background-color: rgb(237,237,237); margin-left: 110px; margin-right: 135px;"></div>
        <br><br><br><br><br><br><br>
    </div>


     <!-- LOGIN MODALl -->
    <div id="login-modal" class="modal">

        <div class="modal-content">
            <div class="modal-header">      
                <span class="close">&times;</span>
            </div>
        
            <div class="modal-body">
                <div style="position:center"> Log-in </div>
            </div>
        
            <div class="modal-footer"></div>
        </div>
      
    </div>

    
    <script>

        //MENU BAR
        const mobileBtn = document.getElementById('mob')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mob-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>

    <script>

        //NEWS SLIDESHOW
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        } 

    </script>


    <script>

        //LOGIN MODAL
        var modal = document.getElementById("login-modal");
        var btn = document.getElementById("modalbtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {

            modal.style.display = "block";

        }
        
        span.onclick = function() {

            modal.style.display = "none";

        }
        
        window.onclick = function(event) {
        
            if (event.target == modal) {
                modal.style.display = "none";
            }
        } 


    </script>

    
    
</body>
</html>
